<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Remaining </h1>

        <div class="counterTimer">
            
            <p><span class="days">12 </span> Days</p>
            <p><span class="hours">4 </span> hours </p>
            <p><span class="minutes">34 </span> minute</p>
            <p><span class="seconds">12 </span> second</p>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
